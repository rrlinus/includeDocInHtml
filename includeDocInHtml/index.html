<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdf | Home</title>
  <script src="https://kit.fontawesome.com/8188ff354e.js" crossorigin="anonymous"></script>
  <style>
    #pdf{
      width:100%;
      height:90vh;
      margin: 0px;
      padding: 0em;
      outline: none;
    }
    iframe{
      height: 300px;
      width: 300px;
    }
    a{
    
      background-color: #333;
      color:white;
      padding:20px 100px;
      margin: 10px;
      display: inline-block;
      font-size: 10px;
      text-decoration: none;
      cursor: pointer;
      font-size: 30px;

    }
  </style>
</head>
<body>
  <!-- gfg.pdf?#zoom=5&scrollbar=0&toolbar=0&navpanes=0 -->
<iframe src="gfg.pdf" type="application/pdf" width="200" height="300"></iframe>
<iframe src="https://drive.google.com/file/d/14_hyBlgtw2NqzKZUwiE5U98ZSvdDk1Yw/preview" width="200" height="300"></iframe>
<iframe src="https://drive.google.com/file/d/1Z6XyuSvtyJXEaf75HnNk6ibzyu-Ulw_b/preview" width="200" height="300"></iframe>
<embed id="pdf" src="gfg.pdf" type="application/pdf"></embed>
<a href="http://127.0.0.1:5500/gfg.pdf"><i class="fa fa-download" aria-hidden="true"></i></a>
<!-- <object type="application/pdf" data="gfg.pdf" width="1500" height="1200"> -->

</body>
</html>
